<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5</title>
</head>
<body>
    <header></header>

    <!-- A tag main é uma tag principal, portanto ela não pode ser uma tag filha de uma header, footer, article e etc. Podemos ter apenas um main por página -->
    <main>
        Main
        <header>Header</header>

        <footer>
            <address>Rua das flores, número 738</address>
        </footer>

        <section>
            <header>Header2</header>
            <footer>Footer2</footer>
        </section>

    </main>

    <footer></footer>
</body>
</html>
