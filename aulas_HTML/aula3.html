Aula focada em estrutura e formatação.
Foram apresentadas as tags div e span. 

Como o nome sugere as divs servem para separar o código em partes, podendo ter subpartes.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula3</title>
</head>
<body>
    <!-- Particularidade da Div, o tipo de tag dela é um display block, que ocupa toda horizontal da parte aonde ela está inserida. Isto pode ser alterado posteriromente com o uso de CSS -->
    <div id="menu lateral">
        <div id="links">
            <ul>
                <li><a href= "#">  Link 1 </a></li>
                <li><a href="#">  Link 2 </a></li>
                <li><a href="#">  Link 3 </a></li>
            </ul>
        </div>
    </div>

    <!-- a tag span, diferente da div não ocupa todo o espaço horizontal, é util para estilizaçao de partes gerais do código, como o nome sugere ela afeta apenas a parte do código que ele está envolto. -->
    <p>Dio<span>.</span>me</p>
</body>
</html>
