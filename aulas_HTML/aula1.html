<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula1</title>
</head>
<body>
    <!-- Exemplos de tags e suas funções -->
        <!-- A tag <i></i> deixa o que dentro da tag em itálico -->
        <i> Programe </i> o seu futuro agora! <br>

        <!-- A tag <u></u> deixa o que estiver dentro da tag sublinhado -->
        <u>Programe</u> o seu futuro agora! <br>

        <!-- A tag <b></b> deixa o que estiver dentro da tag em negrito, a tag <strong> possui a mesma função -->
            <!-- Por questões de semântica, quando o desejo for reforçar mais alguma parte do texto, usa-se a tag strong, o que dá um destaque maior para aquele conteudo em ferramentas de acessibilidade como texto falado -->
        <b>Programe</b> o seu futuro agora! <br>

        <!-- A tag <sup></sup> deixa o que estiver dentro da tag elevado, como um símbolo de ¹²³  -->
        Por exemplo 10<sup>5</sup> <br>

        <!-- A tag <sup></sup> deixa o que estiver dentro da tag rebaixado em relação ao restante do texto  -->
        Por exemplo 10<sub>5</sub> <br>

        <!-- A tag <blockquote></blockquote> deixa o que estiver dentro da tag possua um espaçamento, sendo bem útil para citações e explicações -->
        <blockquote>Texto genérico, texto genérico, texto genérico, texto genérico</blockquote> <br>
    



</body>
</html>
