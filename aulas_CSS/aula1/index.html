<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>

    <style>
        h1{
        background: blue;
        color: white;
        }
        
        h2{
            color: blue
        }
    </style>
</head>
<body>
    <!-- Exemplo de CSS Inline (Indo de tag por tag) não é muito utilizado por ser necessário fazer tudo a mão. O que deixa o código pouco reutilizável. Porém é util em casos em que não temos acesso ao documento CSS de estilo ou seja necessário sobre escrever outro estilo, pois ele ganha prioridade sobre o outro estilo -->
    <!-- 
    <h1 style="background: red; color: white;">
        Dio - Digital Inovation One
    </h1>
    <h2 style="color: red;">Trilha de CSS</h2>
    -->
    <h1>
        Dio - Digital Inovation One
    </h1>
    <h2>Trilha de CSS</h2>
    <h2>João Pedro</h2>


</body>
</html>
